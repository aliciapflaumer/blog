---
layout: default
title: {{ site.name }}
---

<div id="home">
  <h2>Posts</h2>
  <ul class="posts">
    {% for post in site.posts %}
      <li>{{ post.date | date: '%B %d, %Y' }}
        <h3><a class="post-link" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
      </li>
    {% endfor %}
  </ul>
</div>
